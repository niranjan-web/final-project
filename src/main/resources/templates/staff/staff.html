    <title> staff Registration </title>
    
 
     
     
     <style>
			     h1
			     {
						     text-align: center;
						     padding-right:10px ; 
							 line-height:3;
							  			
			     }
       .container
				  {
 				  			margin-left:-40px ; 
				  			line-height:2;
				  			
				  }


			 
			   body
					{
						width:100%;
						height:100%;
						background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)) ,url(../images/edit.jpg) ;

  <body>
  <h1><b>STAFF FORM </b></h1>
  
			<div class="container">
			    <div class="row">
			    <div  class="cols-8 offset-2">
			    <div  class="cardType">
		                 
		           <form action="/homes" method="post" >
						  <div class="row">
			  
			 
						  
				   <div class="col-md-4">
			    <label for="validationServer03" class="form-label">Name</label>
			    <input type="text" name="staffName" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="Staff Name">
			    <div id="validationServer03Feedback" class="invalid-feedback">
			    
			    </div>
			  </div>
			  
			   <div class="col-md-4">
			    <label for="validationServer03" class="form-label">Email</label>
			    <input type="email" name="staffMail" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="Staff Email">
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div>
			  </div>
			  
			     <div class="col-md-2">
			    <label for="validationServer03" class="form-label">Password</label>
			    <input type="text" name="staffPassword" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="password">
			    <div id="validationServer03Feedback" class="invalid-feedback">
			    
			    </div>
			  </div>
			  
			  
			  
			   <div class="col-md-1">
			    <label for="validationServer03" class="form-label">Age</label>
			    <input type="text" name="staffAge" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required >
			    <div id="validationServer03Feedback" class="invalid-feedback">
			   
			    </div>
			  </div>
			  
			   <div class="col-md-2">
			
			    <label for="gender"> Gender </label>
			    <select class="form-control" name="staffGender" id="exampleFormControlSelect1">
			      <option>  select option   </option>
			      <option>  Male       </option>
			      <option>  Female     </option>
			    </select>
			  </div>
			  
			   <div class="col-md-2">
			    <label for="validationServer03" class="form-label">Date of Birth</label>
			    <input type="text" name="staffDOB" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			   
			    </div>
			  </div>
			  
			  
			  <div class="col-md-4">
			    <label for="validationServer03" class="form-label">Qualification</label>
			    <input type="text" name="staffQualification" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			    
			    </div>
			  </div>
			  
			   <div class="col-md-3">
			    <label for="validationServer03" class="form-label">contact</label>
			    <input type="text" name="staffContact" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div>
			  </div>
			
			 <div class="col-md-10">
			    <label for="validationServer03" class="form-label">Address</label>
			    <input type="text" name="staffAddress" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			    
			    </div>
			  </div>
			  
			  
			   <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
			      <label class="form-check-label" for="invalidCheck3">
			        Confirm
			      </label>
			     
			    </div>
			  </div>
			   
						  
						 <div class="col-md-12 text-center">
						  <button type="submit" class="btn btn-danger"><b>Submit</b></button>
						  </div>
						  
						  </div>
			        </form>
						
						
   					 </div>
		             </div>
		         
		         </div>
		    
		    </div>
