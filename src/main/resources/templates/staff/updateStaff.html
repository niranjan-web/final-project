<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous">
    <script src="optionblock.js"></script>
  
  </head>
  <body>
   
  <div style="background: radial-gradient(circle at 10% 20%, rgb(0, 102, 161) 0%,
   rgb(0, 68, 108) 90.1%);" class="page-holder bg-cover">

    <div class="container py-5">
        <div class="row">
          <div class="col" style="margin-top: 300px;margin-left: 70px;">
          <h1 style="color: white">UPDATE FORM</h1>
        </div>


          <div class="col"style="margin-top: 10px">
        <div class="card">
          <div class="card-body" >
          
  <form action="/staffsdetail{${session.staffId}}" th:object="${staff}" method="post">
                  
            
              <div class="form-group">
              <div class="col-md-11">
                    <label for="validationServer03" class="form-label">Name</label>
				    <input type="text" name="staffName" th:value="${staff.staffName}"
				    class="form-control is-invalid" 
				    id="validationServer03" aria-describedby="validationServer03Feedback"
				     required placeholder="Staff Name">
				    <div id="validationServer03Feedback" class="invalid-feedback">
			  </div></div></div>
				    
              <div class="form-group"><div class="col-md-11">
	                <label for="validationServer03" class="form-label">Email</label>
				    <input type="email" name="staffMail" th:value="${staff.staffMail}" class="form-control is-invalid" 
				    id="validationServer03" aria-describedby="validationServer03Feedback" 
				    required placeholder="Staff Email">
				    <div id="validationServer03Feedback" class="invalid-feedback">
              </div></div></div>
              
              
              <div class="form-group"><div class="col-md-11">
	                 <label for="validationServer03" class="form-label">Password</label>
				    <input type="text" name="staffPassword" th:value="${staff.staffPassword}" class="form-control is-invalid" 
				    id="validationServer03" aria-describedby="validationServer03Feedback" 
				    required placeholder="password">
				    <div id="validationServer03Feedback" class="invalid-feedback">
              </div></div></div>
              
              <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">Age</label>
			    <input type="text" name="staffAge" th:value="${staff.staffAge}" class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required >
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  </div></div></div>
			    
			  <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">Date of Birth</label>
			    <input type="date" name="staffDOB" th:value="${staff.staffDOB}" class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required>
			  </div></div>
			  
			  
              <div class="form-group"><div class="col-md-11">
                 <label for="gender"> Gender </label>
			     <select class="form-control" name="staffGender" id="exampleFormControlSelect1">
			     <option>  select option   </option>
			     <option>  Male       </option>
			     <option>  Female     </option>
			     </select>
              </div></div>
              
             
              
            <div class="form-group"><div class="col-md-11">
                <label for="validationServer03" class="form-label">Qualification</label>
			    <input type="text" name="staffQualification" th:value="${staff.staffQualification}" class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
            </div></div></div>
            
            <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">contact</label>
			    <input type="text" name="staffContact" th:value="${staff.staffContact}" class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			</div></div></div>
			
			
			 <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">Address</label>
			    <input type="text" name="staffAddress"  th:value="${staff.staffAddress}" class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			 </div></div></div>
			 
			 <div class="form-group"><div class="col-md-11">
			    <label for="exampleFormControlFile1">Upload Photo</label>
			    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="staffPic">
			  </div><br>
			  
			  <div class="col-md-12 text-center">
              <button  type="submit" class="btn btn-primary btn-lg btn-block" > Submit </button>
         	  </div>
         	  
         </div>
        
         </form>
         
         </div>
         </div>
         </div>
         </div>
         </div>
         </div>
    
 


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  
 
  </body>
</html>
