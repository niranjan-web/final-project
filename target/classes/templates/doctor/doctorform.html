    <title> Newfile </title>
    
 
     
     
     <style>
     h1{
			     text-align: center;
			     padding-right:10px ; 
				 line-height:3;
				  			
     }
       .container
				  {
 				  			margin-left:-40px ; 
				  			line-height:2;
				  			
				  }


			 
			     body
			{
				width:100%;
				height:100%;
				background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)) ,url(../images/edit.jpg) ;
				background-size: cover;
				color:white;
			}
			
     </style>
    
  </head>
  
  <body>
  <h1><b>DOCTOR FORM </b></h1>
  
			<div class="container">
			    <div class="row">
			    <div  class="cols-8 offset-2">
			    <div  class="cardType">
		                 
		           <form th:action="@{/homed}" method="post" >
						  <div class="row">
			  
			 
						  
				   <div class="col-md-4">
			   <label for="validationServer03" class="form-label">Name</label>
			    <input type="text" name="doctorName" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="doctor Name">
			    <div id="validationServer03Feedback" class="invalid-feedback">
			    
			    </div>
			  </div>
			  
			    <div class="col-md-4">
			    <label for="validationServer03" class="form-label">Email</label>
			    <input type="email" name="doctorMail" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="doctor Email">
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div>
			  </div>
			  
			     <div class="col-md-2">
			    <label for="validationServer03" class="form-label">Password</label>
			    <input type="text" name="doctorPassword" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required placeholder="password">
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div>
			  </div>
			  
			   <div class="col-md-1">
			    <label for="validationServer03" class="form-label">Age</label>
			    <input type="text" name="doctorAge" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required >

			  </div>
			  
			   <div class="col-md-2">
			
			    <label for="gender"> Gender </label>
			    <select class="form-control" name="doctorGender" id="exampleFormControlSelect1">
			      <option>  select option   </option>
			      <option>  Male       </option>
			      <option>  Female     </option>
			    </select>
			  </div>
			  
			  
			  
			   <div class="col-md-5">
			    <label for="validationServer03" class="form-label">Qualification</label>
			    <input type="text" name="doctorQualification" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			    
			    </div>
			  </div>
			  
			    <div class="col-md-5">
			    <label for="validationServer03" class="form-label">Department</label>
			    <input type="text" name="doctorDepartment" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div>
			  </div>
			  
			   <div class="col-md-5">
			    <label for="validationServer03" class="form-label">contact</label>
			    <input type="text" name="doctorContact" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div>
			  </div>
			
			<div class="col-md-3">
			    <label for="validationServer03" class="form-label">Date of Birth</label>
			    <input type="date" name="doctorDOB" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    </div>
			  </div>
			
			 <div class="col-md-10">
			    <label for="validationServer03" class="form-label">Address</label>
			    <input type="text" name="doctorAddress" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div>
			  </div>
			  
			   
			  		  
			   <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
			      <label class="form-check-label" for="invalidCheck3">
			        Confirm
			      </label>
			     
			    </div>
			  </div>
			  
			   <div class="col-md-12 text-center">
			  <button type="submit" class="btn btn-danger">Submit</button>
			   </div>          
			   </div>
			  </form>
			  </div>
			  </div>
			   </div>
			  </div>
