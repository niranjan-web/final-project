<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Doctor Login</title>




<style>
.cardType {
	padding: 40px;
	margin-top: 100px;
	margin-bottom: 80px;
	margin-left: 100px;
	margin-right: 50%;
}

body {
	width: 100%;
	height: 100%;
	background: linear-gradient(rgba(0, 0, 0, .7), rgba(0, 0, 0, .7)),
		url(../images/hos.png);
	background-size: cover;
	color: white;
}
</style>

</head>

<body>
	<a href="home" class="btn btn-light"> < </a>
	<div class="page-holder bg-cover">
		<div class="container py-5">
			<div class="row">
				<div class="col" style="margin-top: 50px; margin-right: 130px;">
					<h1>Doctor Login</h1>
					<p>
						Don't have an account ? <a href="/doctorform"
							class="btn btn-light"> Sign Up </a>
					</p>


				</div>

				<div class="container">
					<div class="row">

						<div class="cols-8 offset-2">
							<div class="cardType">

								<div class="col" style="margin-left: 130px; margin-top: -250px">

									<form th:action="@{/doctorLoginCheck}" method="post">

										<div class="mb-3">
											<label for="exampleInputEmail1" class="form-label"><b>Login
													Id</b></label> <input type="email" class="form-control"
												id="exampleInputEmail1" aria-describedby="emailHelp"
												name="doctorMail">

										</div>
										<div class="mb-3">
											<label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
											<input type="password" class="form-control"
												id="exampleInputPassword1" name="doctorPassword">
										</div>
										<div class="col-md-12 text-center">
											<button type="submit" class="btn btn-light">
												<b>Login</b>
											</button>
										</div>
									</form>


								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>
	</div>





	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
