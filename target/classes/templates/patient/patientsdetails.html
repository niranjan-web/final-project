<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <style> 
   body 
   {
   	background-color:lightblue;
   	}
   </style>
   
  </head>
 
  <body>    
		<div class ="container">
		
		<div class = "row">
			<h1> Patient Database </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
			<a th:href = "staff" class = "btn btn-dark btn-sm mb-2"> Go Back </a>
				<a th:href = "patient" class = "btn btn-dark btn-sm mb-2"> Admit</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered" >
			<thead class = "table-light">
				<tr>
					<th> Room No  </th>
					<th> ID </th>
					<th> Name</th>
					<th> Age</th>
					<th> Gender </th>
					<th style="width:110px;"> Admit For </th>
					<th style="width:170px;"> Admit Date </th>
					<th style="width:170px;"> Discharge Date</th>
					<th> Status </th>
					<th> Contact </th>
					<th> Address </th>
			
					<th > Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "patient: ${patient}">
					
					<td th:text = "${patient.patientId}"></td>
					<td th:text = "${patient.RoomNo}"></td>
					<td th:text = "${patient.patientName}"></td>
					<td th:text = "${patient.patientAge}"></td>
					<td th:text = "${patient.patientGender}"></td>
					<td th:text = "${patient.patient_problem}"></td>
					<td th:text = "${patient.admit_date}"></td>
					<td th:text = "${patient.discharge_date}"></td>
					<td th:text = "${patient.patient_report}"></td>
					<td th:text = "${patient.patientContact}"></td>
					<td th:text = "${patient.patientAddress}"></td>
				
					<td>
					<a  class = "btn btn-light btn-sm mb-2"> update </a>
					<a  th:href="@{'/deletepatient'+${patient.patientId}}" class = "btn btn-light btn-sm mb-2"> delete </a>						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>

</body>
</html>
