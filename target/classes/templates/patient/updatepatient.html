<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" 
    crossorigin="anonymous">
    <script src="optionblock.js"></script>
  
  </head>
  <body>
   
  <div style="background: radial-gradient(circle at 10% 20%, rgb(0, 102, 161) 0%,
   rgb(0, 68, 108) 90.1%);" class="page-holder bg-cover">

    <div class="container py-5">
        <div class="row">
          <div class="col" style="margin-top: 300px;margin-left: 70px;">
          <h1 style="color: white"> PATIENT UPDATE FORM</h1>
        </div>


          <div class="col"style="margin-top: 10px">
        <div class="card">
          <div class="card-body" >
          
<form th:action= "@{updatePatient{id} (id=${patient.patientId})}"th:object="${patient}" method="post">       

                  
            
              <div class="form-group">
              <div class="col-md-11">
                    <label for="validationServer03" class="form-label">Name</label>
				    <input type="text" name="patientName" th:value="${patient.patientName}"
				    class="form-control is-invalid" 
				    id="validationServer03" aria-describedby="validationServer03Feedback"
				     required placeholder="Staff Name">
				    <div id="validationServer03Feedback" class="invalid-feedback">
			  </div></div></div>
				      
              <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">Age</label>
			    <input type="text" name="patientAge" th:value="${patient.patientAge}" 
			    class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required >
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  </div></div></div>
			    
			   <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">Gender</label>
			    <input type="text" name="patientGender" th:value="${patient.patientGender}" 
			    class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required >
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  </div></div></div>
			  
			  
             
            
            <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">contact</label>
			    <input type="text" name="patientContact" th:value="${patient.patientContact}" 
			    class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			</div></div></div>
			
			
			 <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">Address</label>
			    <input type="text" name="patientAddress"  th:value="${patient.patientAddress}" 
			    class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			 </div></div></div>
			 
			 
			  
			     <div class="col-md-8">
			    <label for="validationServer03" class="form-label">Admit Date</label>
			    <input type="datetime-local" name="admit_date" th:value="${patient.admit_date}"  
			    class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			    </div></div>
			  
			  
			   <div class="col-md-8">
			    <label for="validationServer03" class="form-label">Discharge Date</label>
			    <input type="datetime-local" name="discharge_date" th:value="${patient.discharge_date}"  
			    class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div></div>			
		  	
		  	 <div class="col-md-3">
			    <label for="validationServer03" class="form-label">Patient Problem</label>
			    <input type="text" name="patient_problem" th:value="${patient.patient_problem}" 
			    class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  
			    </div><br>
			  </div>
  
			
			  <div class="form-group"><div class="col-md-11">
			    <label for="validationServer03" class="form-label">Report</label>
			    <input type="text" name="patient_report" th:value="${patient.patient_report}" 
			    class="form-control is-invalid" 
			    id="validationServer03" aria-describedby="validationServer03Feedback" required >
			    <div id="validationServer03Feedback" class="invalid-feedback">
			  </div></div></div>
			
			 
			 
			 <div class="form-group"><div class="col-md-11">
			    <label for="exampleFormControlFile1">Upload Photo</label>
			    <input type="file" class="form-control-file" id="exampleFormControlFile1" 
			    name="patientPic" th:value="${patient.patientPic}" >
			  </div></div><br>
			  
			  <div class="col-md-12 text-center">
              <button  type="submit" class="btn btn-primary btn-lg btn-block" > Update </button>
         	  </div>
         	</form>  
         	
         </div>
          </div> </div> </div></div> </div>
         
         
       
        
        
         
        
    
 


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  
 
  </body>
</html>
